<!-- Article Card Skeleton -->
<ng-container *ngIf="variant === 'article-card'">
  <ion-card *ngFor="let item of items" class="skeleton-card">
    <ion-skeleton-text animated style="height: 200px; border-radius: 8px 8px 0 0;"></ion-skeleton-text>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 80%; height: 24px; margin-bottom: 12px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%; height: 16px; margin-bottom: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 14px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 90%; height: 14px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 40%; height: 14px;"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ng-container>

<!-- Article Detail Skeleton -->
<ng-container *ngIf="variant === 'article-detail'">
  <div class="skeleton-detail">
    <!-- Cover image -->
    <ion-skeleton-text animated style="width: 100%; height: 250px; margin-bottom: 24px;"></ion-skeleton-text>
    
    <!-- Title -->
    <ion-skeleton-text animated style="width: 90%; height: 32px; margin-bottom: 16px;"></ion-skeleton-text>
    
    <!-- Metadata -->
    <div style="display: flex; gap: 16px; margin-bottom: 24px;">
      <ion-skeleton-text animated style="width: 80px; height: 16px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100px; height: 16px;"></ion-skeleton-text>
    </div>
    
    <!-- Content paragraphs -->
    <ion-skeleton-text animated style="width: 100%; height: 16px; margin-bottom: 8px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 95%; height: 16px; margin-bottom: 8px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 98%; height: 16px; margin-bottom: 24px;"></ion-skeleton-text>
    
    <ion-skeleton-text animated style="width: 100%; height: 16px; margin-bottom: 8px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 92%; height: 16px; margin-bottom: 8px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%; height: 16px;"></ion-skeleton-text>
  </div>
</ng-container>

<!-- Part Card Skeleton -->
<ng-container *ngIf="variant === 'part-card'">
  <ion-card *ngFor="let item of items" class="skeleton-card part-card">
    <ion-skeleton-text animated style="width: 100%; height: 180px; border-radius: 8px 8px 0 0;"></ion-skeleton-text>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 85%; height: 20px; margin-bottom: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 50%; height: 14px; margin-bottom: 12px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%; height: 14px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%; height: 14px;"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ng-container>

<!-- List Item Skeleton -->
<ng-container *ngIf="variant === 'list'">
  <ion-item *ngFor="let item of items" class="skeleton-item">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <ion-skeleton-text animated style="width: 80%; height: 18px; margin-bottom: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%; height: 14px;"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ng-container>
